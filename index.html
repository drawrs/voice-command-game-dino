<!DOCTYPE html>
<html>
	<head>
		<title>Dinosaurus Voice Command!</title>
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<h1>Dinosaur Game!</h1>
		<canvas id="game" height="200" width="800"></canvas>
		<p class="controls">Say anything loudly to start and make dino jumping</p>
		<button id="reload">Restart</button>
		
		
		
		<br style="margin-bottom:30px;"/>
		<canvas width="400px" height="10px" id="test" style="background-color: black;display:none;"></canvas>
		
		<p>Your Gain Level</p>
		<input type="range" min="10" max="100" value="28" id="gain-sensity">
		
		<div id="num" style="display:none;"></div>
		<button id="space" style="display:none;">Space</button>
		
		<p style="float:right;">Credit Muhamad Yulianto <a href="http://facebook.com/mjniuz" target="_blank">http://facebook.com/mjniuz</a></p>

        <script src="js/helpers.js"></script>
        <script src="js/objects/game-object.js"></script>
        <script src="js/objects/cactus.js"></script>
        <script src="js/objects/dinosaur.js"></script>
        <script src="js/objects/background.js"></script>
        <script src="js/objects/score.js"></script>
        <script src="js/game.js"></script>
        <script>
        	new Game({
        		el: document.getElementById("game")
        	});
        </script>
	</body>
</html>
